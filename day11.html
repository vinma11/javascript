<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //local storage store data permanently
    //(until cleared by user or code)
    localStorage.setItem("username","javascript");
    localStorage.getItem("username");
    localStorage.removeItem("username");
    localStorage.clear()
    //storing array value in ls:
    //local storage only stores string,not arrays.
    //we need to convert arrays into a string(using JSON.stringify)
    var arr=["yogesh",18,"web developer"];
    localStorage.setItem("details",JSON.stringify(arr))
    let stredarr=JSON.parse(localStorage.getItem("details"))
    console.log(stredarr);
    localStorage.clear()
    //storing an array of objects in local storage
    let Subject=[{
         "sub1":"Math",
         "sub2":"science"
    }]
    localStorage.setItem("subjectname",JSON.stringify(subject));
    let stredobj=JSON.parse(localStorage.getItem("subjectname"));
    //session storage
    //useful for temporary data
    //(like login session,form progress)
    sessionStorage.setItem("fruit","apple");
    sessionStorage.getItem("fruit");
    </script>
</body>
</html>
